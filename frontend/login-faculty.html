<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - HostelHub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Faculty Login</h1>
    </header>
    <main>
        <form onsubmit="redirectToFacultyDashboard(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="location.href='login-student.html'">Switch to Student Login</button>
    </main>
    <script>
        function redirectToFacultyDashboard(event) {
            event.preventDefault();
            location.href = 'faculty-dashboard.html';
        }
    </script>
</body>

</html>
